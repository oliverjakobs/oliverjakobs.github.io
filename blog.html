---
layout: default
title: blog
---
<h1 class="page-title separator">Latest Posts</h1>

<ul class="blog">
  {% for post in site.posts %}
    <li class="separator">
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <ul class="post-meta">
        <li><i class="far fa-calendar"></i>{{ post.date | date_to_string }}</li>
        <li><i class="far fa-user"></i>{{ post.author }}</li>
      </ul>
      <p class="post-summary"> {{ post.excerpt }} </p>
      <br>
      <a class="default" href="{{ post.url }}">View &raquo;</a>
    </li>
  {% endfor %}
</ul>
